<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calci.css">
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
		integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
		integrity=
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
</head>
<!-- create table -->

<body>
    <h1>Calculator</h1>
    <br><br><br><br>
	<table id="calcu">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()" /> </td>
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="cal('1')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="2" onclick="cal('2')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="3" onclick="cal('3')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="/" onclick="cal('/')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="cal('4')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="5" onclick="cal('5')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="6" onclick="cal('6')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="*" onclick="cal('*')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="cal('7')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="8" onclick="cal('8')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="9" onclick="cal('9')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="-" onclick="cal('-')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="cal('0')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="." onclick="cal('.')"
						onkeydown="myFunction(event)"> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"> </td>

			<td><input type="button" value="+" onclick="cal('+')"
						onkeydown="myFunction(event)"> </td>
		</tr>
	</table>

	<script src="calci.js"> </script>
</body>

</html>
